<div class="stentech-cta-section" data-fragment-namespace="${fragmentEntryLinkNamespace}">
  <div class="container">
    <div class="cta-header">
      <h2 class="cta-title">[#title/]</h2>
      <p class="cta-description">[#description/]</p>
    </div>
    
    <div class="cta-buttons">
      <div class="cta-card">
        <div class="cta-label">[#primaryCtaLabel/]</div>
        <a href="[#primaryCtaUrl/]" class="cta-btn primary">[#primaryCtaText/]</a>
      </div>
      
      <div class="cta-card">
        <div class="cta-label">[#secondaryCtaLabel/]</div>
        <a href="[#secondaryCtaUrl/]" class="cta-btn secondary">[#secondaryCtaText/]</a>
      </div>
    </div>
  </div>
</div>
