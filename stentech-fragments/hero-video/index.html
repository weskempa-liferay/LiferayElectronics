<div class="stentech-hero">
  <div class="hero-video-container">
    <video class="hero-video" autoplay muted loop playsinline poster="[#videoPosterUrl/]">
      <source src="[#videoUrl/]" type="video/mp4">
    </video>
    <div class="hero-overlay"></div>
  </div>
  
  <div class="hero-content">
    <div class="container">
      <h1 class="hero-headline" data-fragment-namespace="${fragmentEntryLinkNamespace}">
        [#headlineText/]
      </h1>
      <a href="[#ctaUrl/]" class="hero-cta">
        [#ctaText/]
      </a>
    </div>
  </div>
</div>
