<div class="stentech-statistics">
  <div class="container">
    <div class="section-header">
      <h3 class="section-subtitle">[#sectionSubtitle/]</h3>
      <h2 class="section-title">[#sectionTitle/]</h2>
    </div>
    
    <div class="stats-grid" data-fragment-namespace="${fragmentEntryLinkNamespace}">
      <div class="stat-item">
        <div class="stat-number" data-target="[#stat1Number/]">[#stat1Number/]</div>
        <div class="stat-label">[#stat1Label/]</div>
        <p class="stat-description">[#stat1Description/]</p>
      </div>
      
      <div class="stat-item">
        <div class="stat-number" data-target="[#stat2Number/]">[#stat2Number/]</div>
        <div class="stat-label">[#stat2Label/]</div>
        <p class="stat-description">[#stat2Description/]</p>
      </div>
      
      <div class="stat-item">
        <div class="stat-number" data-target="[#stat3Number/]">[#stat3Number/]</div>
        <div class="stat-label">[#stat3Label/]</div>
        <p class="stat-description">[#stat3Description/]</p>
      </div>
      
      <div class="stat-item">
        <div class="stat-number" data-target="[#stat4Number/]">[#stat4Number/]</div>
        <div class="stat-label">[#stat4Label/]</div>
        <p class="stat-description">[#stat4Description/]</p>
      </div>
    </div>
  </div>
</div>
